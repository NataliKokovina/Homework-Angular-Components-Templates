<div class="product">
  <ul class="product__list">
    <li
      *ngFor="let product of products; let i = index;"
      class="product__item">
      <img
        src="{{product.img}}"
        alt="product.Title"
        class="product__img">
      <button
        class="product__button button"
        *ngIf="!isActiveAddFavorite"
        (click)=addFavorite(product)>
        Add to Favorites
      </button>
      <button
        class="product__button button"
        *ngIf="isActiveAddFavorite"
        (click)=removeFavorite(product)>
        Remove from Favorites
      </button>
      <div class="product__block">
        <h2 class="product__title">{{product.Title}}</h2>
        <p>{{product.Description}}</p>
        <a href="{{product.Url}}">Go to product page</a>
      </div>
      <p class="product__rating">Rating: {{product.Rating}}</p>
    </li>
  </ul>
</div>
